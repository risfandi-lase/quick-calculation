<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Counting</title>
    <link rel="stylesheet" href="quickcounting.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">    
  </head>
  <body>
    <main>
      <div class="container">
        <h2>Quick Calculator</h2>
        <div class="input-box">
          <input type="number" min="1" class="input-one"  placeholder="enter a number"/>
          <input type="number" min="1" class="input-two" placeholder="enter a number" />
        </div>
        <button class="reset">Reset</button>
        <div class="button-card">
          <button class="summ">+</button>
          <button class="substract">-</button>
          <button class="multiply">x</button>
          <button class="divide">/</button>
          <p>Result: <span class="result"></span></p>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
